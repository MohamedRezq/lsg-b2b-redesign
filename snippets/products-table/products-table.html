<div class="products-table-container">
  <!-- Desktop Table View -->
  <div class="overflow-x-auto hidden lg:block">
    <table class="products-table">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th>Description</th>
          <th>Scale</th>
          <th>Original Price</th>
          <th>SRP</th>
          <th>In Stock</th>
          <th>Buy</th>
        </tr>
      </thead>
      <tbody id="products-table-body">
        <!-- Dynamic Content -->
      </tbody>
    </table>
  </div>

  <!-- Mobile Card View -->
  <div id="products-table-mobile-cards" class="products-table-mobile">
    <!-- Dynamic Content for Mobile Cards -->
  </div>
</div>
